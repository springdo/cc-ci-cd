    template: "{{ inventory_dir }}/../templates/mongodb.yml"
    params: "{{ inventory_dir }}/../params/mongodb"
    namespace: companyxyz-dev
  - name: mongodb
    template: "{{ inventory_dir }}/../templates/mongodb.yml"
    params: "{{ inventory_dir }}/../params/mongodb"
    namespace: companyxyz-test
- object: app-builds
