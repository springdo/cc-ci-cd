  - name: companyxyz-go-build
    template: "{{ inventory_dir }}/../templates/companyxyz-go-build.yml"
    params: "{{ inventory_dir }}/../params/companyxyz-go-build"
    namespace: companyxyz-ci-cd
- object: app-deployments
